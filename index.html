<!DOCTYPE html>
<html>
<head>
	<title>To do list</title>
	<link href="normalize.css" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link href="fonts.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="body">
	<header>
		<div class="container header">
			<img src="img/logo.png" alt="Логотип SENLA">
			<div class="header__search_wrap">
				<input type="text" name="search" class="header__search" placeholder="Search task fo to do">
			</div>
		</div>
	</header>
	<main>
		<div class="container">
			<div class="sort">
				<button class="btn sort__item active_sort" id="All">
					<p>All</p>
				</button>
				<button class="btn sort__item" id="Active">
					<p>Active</p>
				</button>
				<button class="btn sort__item" id="Done">
					<p>Done</p>
				</button>
			</div>
			<label for='input__task' class="input__label">New Task</label>
			<textarea name="new__task" class="input__task" id="input__task"></textarea>
			<div class="container__button">
				<button class="btn btn__add">ADD</button>
			</div>
			<ul class="task__list">
			</ul>
		</div>
	</main>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
